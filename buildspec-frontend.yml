version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Install phase - nothing special to install for frontend"

  build:
    commands:
      - echo "Build phase - zipping frontend files"
      - pwd
      - ls
      # Go into the frontend folder and zip everything
      - cd photo-search-frontend
      - zip -r ../photo-search-frontend.zip .
      # Go back to repo root and list the zip
      - cd ..
      - ls -l

artifacts:
  files:
    - photo-search-frontend.zip
